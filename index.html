<!DOCTYPE html>
<html lang="pt-BR" class="dark">

<head>
  <meta charset="UTF-8" />

  <title>SaaS Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            background: '#101922',
            surface: '#1A242E',
            primary: '#137fec',
            secondary: '#F5A623',
            success: '#28A745',
            danger: '#DC3545',
            border: '#324d67',
            text: {
              main: '#ffffff',
              muted: '#92adc9'
            }
          }
        },
      },
    }
  </script>
  <style>
    /* Custom scrollbar for webkit */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #101922;
    }

    ::-webkit-scrollbar-thumb {
      background: #324d67;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #137fec;
    }
  </style>
